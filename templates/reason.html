<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Reason Option</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Select Reason Option</h2>
        
        <form method="post" action="{{ url_for('country') }}">
            {% for option in reason_options %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="reason_options" value="{{ option }}" id="{{ option }}">
                    <label class="form-check-label" for="{{ option }}">
                        {{ option }}
                    </label>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success mt-3">Next</button>
        </form>
    </div>
</body>
</html>
