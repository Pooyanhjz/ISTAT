<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Provincia di Residenza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Select Provincia di Residenza</h2>
        
        <form method="post" action="{{ url_for('comuni') }}">
            <!-- Select All Option for Provincia di Residenza -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="selectAllProvince" 
                       onclick="toggleSelectAll(this, 'province_res[]')">
                <label class="form-check-label" for="selectAllProvince">Select All</label>
            </div>
            
            <!-- Provincia di Residenza Options -->
            {% for province in province_res %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="province_res[]" value="{{ province }}" id="{{ province }}">
                    <label class="form-check-label" for="{{ province }}">
                        {{ province }}
                    </label>
                </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-success mt-3">Next</button>
        </form>
    </div>

    <!-- JavaScript for Select All Functionality -->
    <script>
        // Function to toggle Select All
        function toggleSelectAll(selectAllCheckbox, checkboxName) {
            var checkboxes = document.querySelectorAll('input[name="' + checkboxName + '"]');
            checkboxes.forEach(function(checkbox) {
                checkbox.checked = selectAllCheckbox.checked;
            });
        }
    </script>
</body>
</html>
