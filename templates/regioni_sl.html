<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Regione SL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Select Regione SL</h2>
        
        <form method="post" action="{{ url_for('provinces_sl') }}">
            {% for regione in regioni_sl %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="regioni_sl" value="{{ regione }}" id="{{ regione }}">
                    <label class="form-check-label" for="{{ regione }}">
                        {{ regione }}
                    </label>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success mt-3">Next</button>
        </form>
    </div>
</body>
</html>
