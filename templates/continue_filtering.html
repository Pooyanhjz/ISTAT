<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Continue Filtering?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Do you want to filter a new dataset?</h2>
        
        <form method="POST">
            <div class="text-center mt-4">
                <button type="submit" name="choice" value="yes" class="btn btn-success">Yes</button>
                <button type="submit" name="choice" value="no" class="btn btn-danger">No</button>
            </div>
        </form>
    </div>
</body>
</html>
