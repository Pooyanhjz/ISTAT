<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV and Choose Regione Residenza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Upload CSV File</h2>
        
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Choose CSV file:</label>
                <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Process</button>
        </form>

        {% if regioni_res %}
            <h3 class="mt-5">Select Regione di Residenza:</h3>
            <form method="post" action="{{ url_for('provinces') }}">
                {% for regione in regioni_res %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="regioni_res" value="{{ regione }}" id="{{ regione }}">
                        <label class="form-check-label" for="{{ regione }}">
                            {{ regione }}
                        </label>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-success mt-3">Next</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
