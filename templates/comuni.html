<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Comune Residenza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Select Comune di Residenza</h2>
        
        <form method="post" action="{{ url_for('regioni_sl') }}">
            <!-- Select All Option for Comune -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="selectAllComuni" value="select_all" 
                       onclick="toggleSelectAll(this, 'comuni_res[]')">
                <label class="form-check-label" for="selectAllComuni">Select All</label>
            </div>
            
            <!-- Comune Options -->
            {% for comune in comuni_res %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="comuni_res[]" value="{{ comune }}" id="{{ comune }}">
                    <label class="form-check-label" for="{{ comune }}">
                        {{ comune }}
                    </label>
                </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-success mt-3">Next</button>
        </form>
    </div>

    <!-- JavaScript for Select All Functionality -->
    <script>
        // Function to toggle Select All
        function toggleSelectAll(selectAllCheckbox, checkboxName) {
            var checkboxes = document.querySelectorAll('input[name="' + checkboxName + '"]');
            checkboxes.forEach(function(checkbox) {
                checkbox.checked = selectAllCheckbox.checked;
            });
        }
    </script>
</body>
</html>
