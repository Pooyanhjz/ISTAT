<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Transport Option</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Select Transport Option</h2>
        
        <form method="post" action="{{ url_for('reason') }}">
            <!-- Select All Option for Transport -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="selectAllTransport" onclick="toggleSelectAll(this, 'transport_options[]')">
                <label class="form-check-label" for="selectAllTransport">Select All</label>
            </div>
            
            <!-- Transport Options -->
            {% for option in transport_options %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="transport_options[]" value="{{ option }}" id="{{ option }}">
                    <label class="form-check-label" for="{{ option }}">
                        {{ option }}
                    </label>
                </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-success mt-3">Next</button>
        </form>
    </div>

    <!-- JavaScript for Select All Functionality -->
    <script>
        // Function to toggle Select All
        function toggleSelectAll(selectAllCheckbox, checkboxName) {
            var checkboxes = document.querySelectorAll('input[name="' + checkboxName + '"]');
            checkboxes.forEach(function(checkbox) {
                checkbox.checked = selectAllCheckbox.checked;
            });
        }
    </script>
</body>
</html>
